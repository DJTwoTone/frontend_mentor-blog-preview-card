<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
 <body>
  <div class="container">
    <div class="card">
      <div class="content-container">

        <div class="img-container">
        </div>
        <div class="content-container">
          <p class="card-type">Learning</p>
          <p class="published-date">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
          <div class="author-container">
          <div class="author-img-container">
            <img src="/assets/images/image-avatar.webp" alt="Greg Hooper image - author">
          </div>
          <div class="author-name-container">
            <p class="author-name">Greg Hooper</p>
          </div>  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
